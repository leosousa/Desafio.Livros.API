<div class="container mt-4">
  <h2>Listagem de Assuntos</h2>

  <!-- Campo de Busca -->
  <div class="row mb-4 mt-4">
    <div class="col-11">
      <input type="text"
             class="form-control"
             placeholder="Buscar por descrição"
             [(ngModel)]="termoBusca" />
    </div>
    <div class="col-1 text-end">
      <button class="btn btn-primary"
              (click)="buscar()">
        Buscar
      </button>
    </div>
  </div>

  <!-- Tabela de Listagem -->

  <table class="table table-bordered">
    <thead class="bg-dark text-white">
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listagem.itens">
        <td>{{ item.id }}</td>
        <td>{{ item.descricao }}</td>
        <td class="text-center">
          <button class="btn icon-button text-warning me-2"
                  (click)="abrirModalEditar(item)"
                  title="Editar">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn icon-button text-danger"
                  (click)="excluir(item.id)"
                  title="Excluir">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="listagem.itens.length === 0">
        <td colspan="3" class="text-center">Nenhum dado encontrado</td>
      </tr>
    </tbody>
  </table>

  <!-- Controles de Paginação -->
  <div class="pagination justify-content-center">
    <button class="btn btn-primary mx-1"
            [disabled]="listagem.numeroPagina === 1"
            (click)="mudarPagina(listagem.numeroPagina - 1)">
      Anterior
    </button>

    <span class="align-self-center mx-2">
      Página {{ listagem.numeroPagina }} de {{ listagem.totalPaginas }}
    </span>

    <button class="btn btn-primary mx-1"
            [disabled]="listagem.numeroPagina === listagem.totalPaginas"
            (click)="mudarPagina(listagem.numeroPagina + 1)">
      Próxima
    </button>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="modalEdicaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEdicaoLabel">Editar Assunto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text"
                     id="descricao"
                     class="form-control"
                     [(ngModel)]="assuntoEdicao.descricao"
                     name="descricao" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="salvarEdicao()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
