<div class="container mt-4">
  <h2>Listagem de Assuntos</h2>

  <!-- Campo de Busca -->
  <div class="mb-3">
    <input type="text"
           class="form-control"
           placeholder="Buscar por descrição"
           [(ngModel)]="termoBusca" />
    <button class="btn btn-primary mt-2"
            (click)="buscar()">
      Buscar
    </button>
  </div>

  <!-- Tabela de Listagem -->
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listagem.itens">
        <td>{{ item.id }}</td>
        <td>{{ item.descricao }}</td>
      </tr>
      <tr *ngIf="listagem.itens.length === 0">
        <td colspan="2" class="text-center">Nenhum dado encontrado</td>
      </tr>
    </tbody>
  </table>

  <!-- Controles de Paginação -->
  <div class="pagination justify-content-center">
    <button class="btn btn-primary mx-1"
            [disabled]="listagem.numeroPagina === 1"
            (click)="mudarPagina(listagem.numeroPagina - 1)">
      Anterior
    </button>

    <span class="align-self-center mx-2">
      Página {{ listagem.numeroPagina }} de {{ listagem.totalPaginas }}
    </span>

    <button class="btn btn-primary mx-1"
            [disabled]="listagem.numeroPagina === listagem.totalPaginas"
            (click)="mudarPagina(listagem.numeroPagina + 1)">
      Próxima
    </button>
  </div>
</div>
